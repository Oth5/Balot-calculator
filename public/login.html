<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0d1c1f; /* خلفية غامقة */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        width: 350px;
        background: #13232a;
        border-radius: 15px;
        padding: 40px 30px;
        color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 30px;
        font-size: 22px;
        letter-spacing: 1px;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-group input {
        width: 81%;
        padding: 12px 40px;
        border-radius: 25px;
        border: none;
        outline: none;
        background: #1e2f36;
        color: white;
        font-size: 16px;
      }

      .input-group input::placeholder {
        color: #aaa;
      }

      .input-group i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #aaa;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        border: none;
        background: #f0f0f0;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-btn:hover {
        background: #ddd;
      }

      .signin {
        display: block;
        margin-top: 15px;
        color: #f0f0f0;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-box">
      <h2>USER LOGIN</h2>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button class="login-btn" id="loginBtn">LOGIN</button>
      <a href="register.html" class="signin">sign up</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const API_URL = window.location.hostname.includes("localhost")
        ? "http://localhost:3000" // لو تشغل محلي
        : "https://balot-calculator-production.up.railway.app"; // لو على Railway

      async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        if (!username || !password) {
          alert("الرجاء إدخال اسم المستخدم وكلمة المرور");
          return;
        }
        try {
          const d = await axios.post(`${API_URL}/login`, {
            username,
            password,
          });
          alert(d.data.message);

          localStorage.setItem(
            "authUser",
            JSON.stringify(d.data.user || d.data)
          );

          if (d.data.role === "admin") {
            window.location.href = `games.html`;
          } else {
            window.location.href = `user.html?users_id=${encodeURIComponent(
              d.data.id
            )}`;
          }
        } catch (e) {
          console.error(e.message, e);
          alert("خطأ في تسجيل الدخول. الرجاء المحاولة مرة أخرى.");
        }
      }
      document.getElementById("loginBtn").addEventListener("click", login);

      ["username", "password"].forEach((id) =>
        document.getElementById(id).addEventListener("keydown", (e) => {
          if (e.key === "Enter") login();
        })
      );

    </script>
  </body>
</html>
