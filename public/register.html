<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d1c1f; /* خلفية غامقة */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      background: #13232a;
      border-radius: 15px;
      padding: 40px 30px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 81%;
      padding: 12px 40px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #1e2f36;
      color: white;
      font-size: 16px;
    }

    .input-group input::placeholder {
      color: #aaa;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #aaa;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #f0f0f0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-btn:hover {
      background: #ddd;
    }

     .login {
        display: block;
        margin-top: 15px;
        color: #f0f0f0;
        text-decoration: none;
        font-size: 14px;
      }
  </style>
  <!-- مكتبة أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="login-box">
    <h2>USER SIGNUP</h2>
    <div class="input-group">
      <i class="fa fa-user"></i>
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" id="password" placeholder="Password">
    </div>
    <button class="signup-btn" id="signup">SIGN UP</button>
          <a href="login.html" class="login">login</a>

  </div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script>

const API_URL = window.location.hostname.includes("localhost")
  ? "http://localhost:3000"   // لو تشغل محلي
  : "https://balot-calculator-production.up.railway.app"; // لو على Railway

  async function signup() {
        const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
      alert('Please fill in all fields');
      return;
    }
if(password.length<5){
  alert("الرقم السري اقل من 5 خانات")
  return;
}
   try {
  const response = await axios.post(`${API_URL}/register`, { username, password });
  alert(response.data.message);
  window.location.href = 'login.html';
} catch (error) {
  const msg = error?.response?.data?.error || error.message || 'Unknown error';
  alert('خطأ في التسجيل: ' + msg);
  console.error(error?.response?.data || error);
}
}
document.getElementById('signup').addEventListener('click', signup);

['username', 'password'].forEach(id => {
  document.getElementById(id).addEventListener('keydown', e => {
    if (e.key === 'Enter') signup();
  });
});
 </script>
</body>
</html>
