<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة المستخدم</title>
    <link rel="stylesheet" href="./style/style1.css" />
    <style>
      .wrap {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 12px;
      }
      .toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
        margin: 12px 0;
      }
      .table {
        width: 100%;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        overflow: hidden;
      }
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }
      thead th {
        background: #f9fafb;
        padding: 10px;
        text-align: center;
      }
      tbody td {
        padding: 10px;
        text-align: center;
        border-top: 1px solid #e5e7eb;
      }
      .btn {
        height: 36px;
        padding: 0 14px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        background: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      .btn.primary {
        background: #2563eb;
        color: #fff;
        border-color: #2563eb;
      }
      a{
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">لوحة المستخدم</div>
    <div class="wrap">
      <div class="toolbar">
        <button class="btn primary" id="newGame">إنشاء جلسة جديدة</button>
        <button class="btn" id="refresh">تحديث</button>
        <button class="btn" id="logout">
          <a href="login.html">تسجيل خروج</a>
        </button>
      </div>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>رقم الجلسة</th>
              <th>الحالة</th>
              <th>وقت البداية</th>
              <th>إجراءات</th>
            </tr>
          </thead>
          <tbody id="myGames"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
